<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/ideas .png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Todo Lst</title>
</head>
<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">Todo list</p>
                <p class="subtitle">Manage and search your pending tasks.</p>
            </section>

            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="Search Task..." autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="task">
                        <li>
                            <span>Task 1</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>Task 2</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>Task 3</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                    </ul>
                    <form action="" class="add">
                        <input type="text" name="task" placeholder="Add Task..." autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <span>Pending tasks.</span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
